<body>

          <h1 class="tit"><span class>Welcome</span><span>YS_Portfolio</span></h1>

        <section class="infoProject">

            <div class="imgBox"><img src="./imges/logo-ys.png" alt="logo"></div>

          </div>

        <section class="final">

            <span class="txt t2">Trinity Of</span>
            <span class="txt t3">Passion</span>
            <span class="txt t4">Effort</span>

            <span class="circle"></span>
            <div class="backSky wrap2">
              <div class="btn-box"><a href="./html/main.html" class="baro-btn">Go Main →</a></div>
              <svg class="sky"></svg>
              <svg class="sky sky2"></svg>
